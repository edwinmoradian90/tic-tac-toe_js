<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/stylesheets/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class='container'>
            <h1 class='title'>Tic tac toe</h1>
            <div class="gameboard">
                <div class="space" data-space='0'></div>
                <div class="space" data-space='1' ></div>
                <div class="space" data-space='2' ></div>
                <div class="space" data-space='3' ></div>
                <div class="space" data-space='4' ></div>
                <div class="space" data-space='5' ></div>
                <div class="space" data-space='6' ></div>
                <div class="space" data-space='7' ></div>
                <div class="space" data-space='8' ></div>
            </div>

            <div class="scoreboard">
                <div class="player1">
                    <h3 class='player1'>Player 1</h3>
                </div>
                <div class="player2">
                    <h3 class='player2'>Player 2</h3>
                </div>
            </div>
        </div>
        <script src="./assets/scripts/script.js"></script>
    </body>


</html>
